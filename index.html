<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login | ALAT by wema</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="wrapper">
          <section class="info_wrapper">
            <div></div>
            <div class="info_wrapper_content">
              <div style="margin-bottom: 15px">
                <h6 class="info_header_h6" style="font-weight: 700">
                  Talk to Us
                </h6>
                <p class="info_header_p">We are happy to assist</p>
              </div>
              <div>
                <div>
                  <img src="./assets/email2.svg" alt="" />
                  <a href="mailto:">help@alat.ng</a>
                </div>
                <div>
                  <img src="./assets/phone_icon.svg" alt="" />
                  <p class="">070022552528</p>
                </div>
              </div>
              <div class="social_icons">
                <button title="INSTAGRAM">
                  <img src="./assets/instagram.svg" alt="" /></button
                ><button title="FACEBOOK">
                  <img src="./assets/facebook.svg" alt="" /></button
                ><button title="TWITTER">
                  <img src="./assets/twitter.svg" alt="" />
                </button>
              </div>
            </div>
          </section>
          <section class="auth_section">
            <div class="auth_form_wrapper">
              <a href="" class="external_link"
                ><span>Go to ALAT Website</span></a
              >
              <div class="auth_content">
                <div class="auth_header">
                  <div class="logo_container">
                    <img src="./assets/alat_icon.svg" alt="ALAT Logo" />
                  </div>
                  <div class="cbn_license">
                    <p>Licensed by the CBN</p>
                    <img src="./assets/cbn_logo.png" alt="CBN License" />
                  </div>
                </div>
                <h1 class="welcome_title">Welcome Back!</h1>
                <span class="red_underline"></span>
                <form class="login_form">
                  <div class="form_group">
                    <label for="email">Email Address/Username</label>
                    <div class="form_control">
                      <input type="email" id="email" />
                    </div>
                  </div>
                  <div class="form_group" id="formGroup">
                    <label for="password">
                      Password
                      <a href="" class="forgot_password_link"
                        >Forgot password?</a
                      >
                    </label>
                    <div class="password_wrapper">
                      <input type="password" id="password" />
                      <span class="toggle_password_visibility">
                        <button
                          type="button"
                          class="toggle_button"
                          id="togglePassword"
                        >
                          <img
                            src="./assets/eye_closed_icon.svg"
                            alt="Show password"
                            id="eyeIcon"
                          />
                        </button>
                      </span>
                    </div>
                  </div>
                  <button type="submit" class="submit_button">
                    <span>Login</span>
                  </button>
                  <div class="signup_link_container">
                    <p>New to ALAT? <span class="signup_link">Sign up</span></p>
                  </div>
                </form>
              </div>
            </div>
          </section>
          <div class="consent">
            <button>Manage Consent</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
